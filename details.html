<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic T-Shirt Product Page</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="thumbnails">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/1.webp" class="thumbnail" alt="Product thumbnail">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/2.webp" class="thumbnail" alt="Product thumbnail">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/3.webp" class="thumbnail" alt="Product thumbnail">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/4.webp" class="thumbnail" alt="Product thumbnail">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/5.webp" class="thumbnail" alt="Product thumbnail">
                <img src="Img/T-shirt Nữ Dáng Suông _ YODY/6.webp" class="thumbnail" alt="Product thumbnail">
            </div>
            <img src="Img/2.webp" class="main-image" alt="Product main image">
        </div>

        <div class="product-info">
            <h1 class="product-title">Basic Long Sleeve T-Shirt</h1>
            <div class="price">
                379.050 đ
                <span class="original-price">399.000 đ</span>
                <span class="discount">-5%</span>
            </div>

            <div class="color-options">
                <h3 class="color-title">Color: White</h3>
                <div class="colors">
                    <div class="color selected" style="background-color: white"></div>
                    <div class="color" style="background-color: #4a3434"></div>
                    <div class="color" style="background-color: #1a1a2e"></div>
                    <div class="color" style="background-color: black"></div>
                </div>
            </div>

            <div class="size-options">
                <h3>Size: S</h3>
                <div class="sizes">
                    <div class="size selected">S</div>
                    <div class="size">M</div>
                    <div class="size">L</div>
                </div>
            </div>

            <div class="quantity">
                <button class="decrease">-</button>
                <input type="number" value="1" min="1">
                <button class="increase">+</button>
            </div>

            <div class="buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

            <div class="payment-methods">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Logo-ZaloPay-Square.png" alt="ZaloPay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="MasterCard">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Icon-VNPAY-QR.png" alt="VNPay">
                <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo">
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
