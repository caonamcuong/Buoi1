<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1 class="cart-header">Giỏ hàng</h1>
        
        <div class="progress-bar">
            <div class="fill"></div>
        </div>
        
        <div class="cart-item">
            <img src="Img/2.webp" alt="Áo Len Nữ Cổ Tròn Cơ Bản">
            <div class="item-details">
                <h3>Áo Len Nữ Cổ Tròn Cơ Bản</h3>
                <div class="item-price">
                    379.050 đ
                    <span class="original-price">399.000 đ</span>
                </div>
                <div class="quantity-selector">
                    <button onclick="updateQuantity(-1)">-</button>
                    <input type="text" value="23" id="quantity" readonly>
                    <button onclick="updateQuantity(1)">+</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Tổng giá trị sản phẩm</span>
                <span>8.718.150 đ</span>
            </div>
            <div class="summary-row">
                <span>Vận chuyển</span>
                <span>20.000 đ</span>
            </div>
            <div class="summary-row">
                <span>Giảm giá vận chuyển</span>
                <span class="discount">-20.000 đ</span>
            </div>
            <div class="summary-row">
                <strong>Tổng thanh toán</strong>
                <strong>8.718.150 đ</strong>
            </div>
            <div class="savings">Bạn đã tiết kiệm được 478.850 đ</div>
            
            <button class="checkout-button">Mua hàng (23)</button>
        </div>

        <div class="payment-methods">
            <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/ZaloPay_Logo.png" alt="ZaloPay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="MasterCard">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Icon-VNPAY-QR.png" alt="VNPay">
            <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo">
        </div>
    </div>

    <script src="cart.js">
    </script>
</body>
</html>
